 <div class="page-title bg-cover" style="background:url(assets/img/bn-1.jpg)no-repeat;" data-overlay="5">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12"></div>
        </div>
    </div>
</div>
<section class="gray-bg pt-4">
    <div class="container-fluid">
        <div class="row m-0">
            
            <div class="col-xl-3 col-lg-4 col-md-12 col-sm-12">
                <div class="dashboard-navbar overlio-top">
                   
                    
                    <div class="d-navigation">
                        <ul id="metismenu">
                            <li><a (click)="goToMyProfils()"><i class="ti-dashboard"></i>My Profils</a></li>
                            <li><a (click)="goToMyProject()"  ><i class="ti-user"></i>My Project</a></li>
                            <li><a (click)="goToOffer()"  ><i class="ti-user"></i>Offers </a></li>
 
                             
                            <li><a href="#"><i class="ti-power-off"></i>Log Out</a></li>
                        </ul>
                    </div>
                    
                </div>
            </div>
            
            <!-- Item Wrap Start -->
            <div class="col-xl-9 col-lg-8 col-md-12 col-sm-12">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        
                        <!-- Single Wrap -->
                        <div class="_dashboard_content">
                            <div class="_dashboard_content_header">
                                <div class="_dashboard__header_flex">
                                    <h4><i class="fa fa-user mr-1"></i>My Account</h4>	
                                </div>
                            </div>
                            
                            <div class="_dashboard_content_body">
                                <div class="row">
                                    
                                    
                                    <div class="col">
                                        <div class="row">
                                            <div class="col-xl-6 col-lg-6">
                                                <div class="form-group">
                                                    <label>First Name</label>
                                                    <input type="text" class="form-control with-light" value="{{client.nom}}">
                                                </div>
                                            </div>
                                            <div class="col-xl-6 col-lg-6">
                                                <div class="form-group">
                                                    <label>Last Name</label>
                                                    <input type="text" class="form-control with-light" value="{{client.prenom}}">
                                                </div>
                                            </div>
                                             
                                          
                                            <div class="col-xl-6 col-lg-6">
                                                <div class="form-group">
                                                    <label>Email</label>
                                                    <input type="email" class="form-control with-light" value="{{client.email}}">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                         
                    
                        <div class="_dashboard_content">
                            <div class="_dashboard_content_header">
                                <div class="_dashboard__header_flex">
                                    <h4><i class="ti-lock mr-1"></i>Set Password</h4>	
                                </div>
                            </div>
                            
                            <div class="_dashboard_content_body">
                                <div class="row">
                                    <div class="col-xl-4 col-lg-4">
                                        <div class="form-group">
                                            <label>Old Password</label>
                                            <input type="password" class="form-control with-light">
                                        </div>
                                    </div>
                                    <div class="col-xl-4 col-lg-4">
                                        <div class="form-group">
                                            <label>New Password</label>
                                            <input type="password" class="form-control with-light">
                                        </div>
                                    </div>
                                    <div class="col-xl-4 col-lg-4">
                                        <div class="form-group">
                                            <label>Confirm Password</label>
                                            <input type="password" class="form-control with-light">
                                        </div>
                                    </div>
 
                                </div>
                            </div>
                        </div>
                        <!-- Single Wrap End -->
                        
                        <button type="button" class="btn btn-save">Save Changes</button>
                        
                    </div>
                </div>
                
            </div>
            
        </div>
    </div>
</section>
